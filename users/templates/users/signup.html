{% extends 'base.html' %}
{% block content %}

<!-- Main -->
<main>
<!-- Section -->
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div class="card">
                    <div class="card-body p-4 p-xl-5">
                        <h3 class="mb-1">Create your account</h3>
                        <p class="small mb-4">Made with love for designers & developers.</p>
                        <form action="{% url 'users:signup' %}" method="post">
                            {% csrf_token %}

                            {% for field in form %}
                                <div class="pb-3">
                                    <label id="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                    {{ field }}
                                {% if field.errors %}
                                    {{ field.errors }}
                                {% endif %}
                                </div>
                            {% endfor %}

                            <div class="form-check m-0 pb-3">
                                <input class="form-check-input" type="checkbox" value=""
                                    id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    I agree to the <a href="#">terms and conditions</a>
                                </label>
                            </div>
                            <div class="pb-3">
                                <button type="submit" class="w-100 btn btn-primary">Create account</button>
                            </div>
                            <div class="text-center"><small>Already have an acocunt?</small> <a href="{% url 'users:login' %}"
                                    class="small font-weight-bold">Login</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Section -->
</main>
<!-- End Main -->

{% endblock %}
