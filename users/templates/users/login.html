{% extends 'base.html' %}
{% block content %}

<!-- Main -->
<main>
    <!-- Section -->
    <section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <div class="card">
                        <div class="card-body p-4 p-xl-5">
                            <h3 class="mb-1">Login</h3>
                            <p class="small mb-4">Sign in to your account to continue.</p>
                            <form action="{% url 'users:login' %}" method="post">
                                {% csrf_token %}

                                {% for field in form %}
                                <div class="pb-3">
                                    <label id="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                    {{ field }}
                                {% if field.errors %}
                                    {{ field.errors }}
                                {% endif %}
                                </div>
                                {% endfor %}

                                <div class="form-check m-0 pb-3">
                                    <input class="form-check-input" type="checkbox" value=""
                                        id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Remember me leter
                                    </label>
                                </div>
                                <div class="pb-3">
                                    <button class="w-100 btn btn-primary">Log In</button>
                                </div>
                                <div class="text-center"><small>Not registered?</small> <a href="{% url 'users:signup' %}"
                                        class="small font-weight-bold">Create account</a></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Section -->
</main>
<!-- End Main -->

{% endblock %}
